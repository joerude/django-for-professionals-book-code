
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Sing Up{% endblock %} 

{% block content %}
    <h2> Sign Up </h2>
    <form method='post'>
        {% csrf_token %}
        {% comment %} {{ form.as_p }} {% endcomment %} 
        {{ form|crispy}}
        <button class='btn btn-success' type='submit'> Sign Up </button>
    </form>
{% endblock content %}
